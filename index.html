<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-256/free-about-me-logo-icon-download-in-svg-png-gif-file-formats--major-websites-set-pack-logos-icons-461762.png?f=webp&w=256"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <header>
        <!-- Time with translations -->
        <div class="time-set" data-en="Time" data-kh="ពេលវេលា" data-cn="时间">Time</div>
        <div class="language-dropdown">
          <!-- Language Dropdown -->
          <select class="dropdown-btn" id="language-selector">
            <option value="en">English</option>
            <option value="kh">Khmer</option>
            <option value="cn">中文</option>
          </select>
          <a href="#" id="theme-toggle">
            <i class="bi bi-moon sleep-icon"></i>
          </a>
        </div>
      </header>
      <div class="profile-section">
        <!-- Profile Picture -->
        <img
          class="profile-picture"
          src="https://avatars.githubusercontent.com/u/115167668?v=4"
          alt=""
        />
        <!-- Name with translations -->
        <h2 data-en="Kun Amra" data-kh="គុន អាម្រា" data-cn="坤·阿姆拉">Kun Amra</h2>
      </div>
      <div class="social-buttons">
        <!-- Social Buttons with translations -->
        <a
          class="social-btn"
          data-en="Facebook"
          data-kh="ហ្វេសប៊ុក"
          data-cn="脸书"
          href="https://www.facebook.com/share/16GGE66ie5/?mibextid=wwXIfr"
          target="_blank"
        >
          <i class="bi bi-facebook"></i> Facebook
        </a>
        <a
          class="social-btn"
          data-en="Telegram"
          data-kh="តេលេក្រាម"
          data-cn="电报"
          href="https://t.me/kun_amra"
          target="_blank"
        >
          <i class="bi bi-telegram"></i> Telegram
        </a>
        <a
          class="social-btn"
          data-en="X"
          data-kh="អ៊ិច"
          data-cn="X"
          href="https://x.com/kunamra?s=21"
          target="_blank"
        >
          <i class="bi bi-twitter-x"></i> X
        </a>
        <a
          class="social-btn"
          data-en="Youtube"
          data-kh="យ៉ូធូប"
          data-cn="优兔"
          href="https://youtube.com/@brosra5022?si=8EGVNlHBytIFhLh0"
          target="_blank"
        >
          <i class="bi bi-youtube"></i> Youtube
        </a>
        <a
          class="social-btn"
          data-en="Git Hub"
          data-kh="ហ្គីតហាប"
          data-cn="GitHub"
          href="https://github.com/pozzra"
          target="_blank"
        >
          <i class="bi bi-github"></i> Git Hub
        </a>
        <a
          class="social-btn"
          data-en="Demo"
          data-kh="ដេម៉ូ"
          data-cn="演示"
          href="https://pozzra.github.io/Analysis/"
          target="_blank"
        >
          <i class="bi bi-arrow-right-circle-fill"></i> Demo
        </a>
      </div>
    </div>

    <!-- Language switch script -->
    <script src="script.js"></script>
    
    <script>
      document.getElementById("language-selector").addEventListener("change", function () {
        const selectedLang = this.value;
        const elements = document.querySelectorAll("[data-en]");
        elements.forEach((el) => {
          if (el.dataset[selectedLang]) {
            el.textContent = el.dataset[selectedLang];
          }
        });
      });
    </script>
  </body>
</html>
